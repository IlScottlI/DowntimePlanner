    <div class="container-fluid" style="padding-top: 15px;">
        <div class="row" style="margin-top: -15px;">
            <div class="col offset-xl-0 p-2" id="navOptions" style="display: none;"><button class="btn btn-outline-primary btn-sm pl-3 pr-3 ml-3" type="button" style="border-radius: 20px;color: #121a4f;border-color: #121a4f;padding: 0px;" onclick="navBack();">Back</button></div>

        <div>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation"><a class="nav-link active text-dark" role="tab" data-toggle="tab" id="tabTitle" href="#tab-1">New Downtime Request</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" role="tabpanel" id="tab-1">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-xl-8"><label>* Project Name<br></label><input class="form-control-sm w-100 text-input" type="text" id="form-Title" autocomplete="on"></div>
                                <div class="col"><label>* Downtime Owner</label><mgt-people-picker selection-mode="single" id="form-Owner"></mgt-people-picker></div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-xl-3"><label>* Business&nbsp;</label>
                                    <div class="form-group"><select class="custom-select custom-select-sm" id="buSelect"></select></div>
                                </div>
                                <div class="col-12 col-xl-3"><label>Module</label>
                                    <div class="form-group"><select class="custom-select custom-select-sm" id="moduleSelect"></select></div>
                                </div>
                                <div class="col-12 col-xl-3"><label>Department</label>
                                    <div class="form-group"><select class="custom-select custom-select-sm" id="deptSelect"></select></div>
                                </div>
                                <div class="col"><label>Area</label>
                                    <div class="form-group"><select class="custom-select custom-select-sm" id="areaSelect"></select></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-3"><label>* Type of Request<br></label>
                                    <div class="form-group"><select class="custom-select custom-select-sm" id="typeSelect"></select></div>
                                </div>
                                <div class="col-xl-3"><label>* Downtime Reason Code<br></label>
                                    <div class="form-group"><select class="custom-select custom-select-sm" id="reasonSelect"></select></div>
                                </div>
                                <div class="col"><label class="d-block">* Start</label>
                                    <div class="form-group"><input id="form-eventStart" class="w-100 small" type="datetime-local" required=""></div>
                                </div>
                                <div class="col"><label class="d-block">* End</label>
                                    <div class="form-group"><input id="form-eventEnd" class="w-100 small" type="datetime-local" required=""></div>
                                </div>
                                <div class="col-12 col-sm-12 col-xl-1"><div class="toggle">
  <input type="checkbox" class="check" id="form-Repeat" />
  <b class="b switch"></b>
  <b class="b track"></b>
</div>
<label>Repeat</label></div>
                            </div>
                            <div class="row" id="repeatRow">
                                <div class="col-xl-2"><label>Repeat<br></label>
                                    <div class="form-group"><select class="custom-select custom-select-sm" id="form-repeatFreq" onchange="changeFrequency(this.value);calRepeat();"><option value="HOURLY">Hourly</option><option value="DAILY">Daily</option><option value="WEEKLY" selected="">Weekly</option><option value="MONTHLY">Monthly</option><option value="YEARLY">Yearly</option></select></div>
                                </div>
                                <div class="col-xl-2"><label>Every<br></label>
                                    <div class="form-group"><input type="number" id="interval" style="width: 30%;padding: 4px 0px 4px 10px;" min="1" value="1"><label id="everyLabel" style="padding-left: 10px;">week(s)</label></div>
                                </div>
                                <div class="col-xl-3 offset-xl-0">
                                    <form><label>End repeat</label>
                                        <div class="form-group">
                                            <div class="custom-control custom-radio"><input class="custom-control-input" type="radio" id="form-repeatNever" checked="" name="repeat" value="never" onclick="$(&#39;#form-endOn&#39;).prop(&quot;disabled&quot;, true);$(&#39;#form-afterCheck&#39;).prop(&quot;disabled&quot;, true);"><label class="custom-control-label" for="form-repeatNever" onclick="$(&#39;#form-endOn&#39;).prop(&quot;disabled&quot;, true);$(&#39;#form-afterCheck&#39;).prop(&quot;disabled&quot;, true);">Never</label></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-radio d-inline-block"><input class="custom-control-input" type="radio" id="form-onCheck" name="repeat" onclick="$(&#39;#form-endOn&#39;).prop(&quot;disabled&quot;, false);$(&#39;#form-afterCheck&#39;).prop(&quot;disabled&quot;, true);"><label class="custom-control-label" for="form-onCheck" onclick="$(&#39;#form-endOn&#39;).prop(&quot;disabled&quot;, false);$(&#39;#form-afterCheck&#39;).prop(&quot;disabled&quot;, true);">On&nbsp; &nbsp;&nbsp;</label></div><input class="form-control form-control-sm d-inline-block"
                                                id="form-endOn" type="date" style="width: 50%;" onclick="$(&#39;#form-onCheck&#39;).click();$(&#39;#form-endOn&#39;).prop(&quot;disabled&quot;, false);"></div>
                                        <div class="form-group">
                                            <div class="custom-control custom-radio d-inline-block"><input class="custom-control-input" type="radio" id="form-after-btn" name="repeat" value="after" onclick="$(&#39;#form-endOn&#39;).prop(&quot;disabled&quot;, true);$(&#39;#form-afterCheck&#39;).prop(&quot;disabled&quot;, false);"><label class="custom-control-label" for="form-after-btn" onclick="$(&#39;#form-endOn&#39;).prop(&quot;disabled&quot;, true);$(&#39;#form-afterCheck&#39;).prop(&quot;disabled&quot;, false);">After&nbsp; &nbsp;</label></div>
                                            <input
                                                class="form-control d-inline-block" type="number" id="form-afterCheck" style="width: 20%;padding: 4px 0px 4px 10px;" min="1" value="1"></div>
                                    </form>
                                </div>
                                <div class="col" id="form-weekly"><label>Repeat On</label>
                                    <div class="btn-toolbar">
                                        <div class="btn-group" role="group" id="form-weeklyRepeat" onclick="checkWeekday();calRepeat();"><button class="btn btn-light weekday" id="SU" type="button">Sun</button><button class="btn btn-light weekday" id="MO" type="button">Mon</button><button class="btn btn-light weekday" id="TU" type="button">Tue</button>
                                            <button
                                                class="btn btn-light weekday" id="WE" type="button">Wed</button><button class="btn btn-light weekday" id="TH" type="button">Thu</button><button class="btn btn-light weekday" id="FR" type="button">Fri</button><button class="btn btn-light weekday" id="SA" type="button">Sat</button></div>
                                    </div>
                                </div>
                                <div class="col-xl-3" id="form-yearly"><label>Repeat On</label>
                                    <div class="form-group"><select class="custom-select custom-select-sm" id="form-YearlyMonth" style="width: 50%;"></select><input class="d-inline-block" type="number" id="form-YearlyDay" style="width: 30%;padding: 4px 0px 4px 10px;margin-left: 19px;"
                                            min="1" value="1" max="31"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" style="display: none;"><label>Repeat String</label>
                                    <div class="form-group"><input type="text" id="repeatString" class="w-100"></div>
                                </div>
                            </div>
                            <div class="row" id="questions-1">
                                <div class="col-xl-12">
                                    <hr>
                                </div>
                            </div>
                            <div class="row" id="questions"></div>
                        </div>

                    </div>
